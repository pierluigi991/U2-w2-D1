<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="conteiner min-vh-100 text-center ">
        <h1>Pratica con Grid System</h1>
    <h2>esempio 1 </h2>
    <div class="row">
        <div class="col-12 col-md-4">
            <div class="bg-primary text-white p-3 border border-dark">1</div>
        </div>
        <div class="col-12 col-md-4">
            <div class="bg-primary text-white p-3 border border-dark">2</div>
        </div>
        <div class="col-12 col-md-4">
            <div class="bg-primary text-white p-3 border border-dark">3</div>
        </div>
    </div>
    <h2>esempio 2 </h2>
    <div class="row">
        <div class="col-12 col-lg-4">
            <div class="bg-warning text-black p-3 border border-dark">1</div>
        </div>
        <div class="col-12 col-lg-4">
            <div class="bg-warning text-black p-3 border border-dark">2</div>
        </div>
        <div class="col-12 col-lg-4">
            <div class="bg-warning text-black p-3 border border-dark">3</div>
        </div>
    </div>
       <h2>esempio 3 </h2>
     <div class="row">
        <div class="col-4 col-sm-3 col-md-4 col-lg-5 col-xl-2 col-xxl-6">
           <div class="bg-success text-white p-3border border-dark">1</div>
        </div>
        <div class="col-4 col-sm-5 col-md-6 col-lg-5 col-xl-8 col-xxl-4">
            <div class="bg-success text-white p-3border border-dark">2</div>
        </div>
        <div class="col-4 col-sm-4 col-md-2 col-lg-2 col-xl-2 col-xxl-2">
            <div class="bg-success text-white p-3border border-dark">3</div>
        </div>
     </div>
       <h2>esempio 4 </h2>
       <div class="row">
        <div class="col-12 col-lg-2 bg-danger text-white p-3 border border-dark">1</div>
        <div class="col-12 col-lg-8 bg-danger text-white p-3 border border-dark">2</div>
        <div class="col-12 col-lg-2 bg-danger text-white p-3 border border-dark">3</div>
       </div>
       <h2>esempio 5 </h2>
       <div class="row">
        <div class="col-12 col-lg-8 bg-info">
            <div class="row">
                <div class="col-12 col-lg-6">
                    <div class="bg-primary text-white p-3 border border-dark">hello</div>
                </div>
                <div class="col-12 col-lg-6">
                    <div class="bg-primary text-white p-3 border border-dark">ciao</div>
                </div>
            </div>
         </div>
             <div class="col-12 col-lg-4 bg-info">
             <div class="bg-info text-white p-3 border border-dark">2</div>

            </div>
            <h2>esempio 6 </h2>
            <div class="row">
                <div class="col-12 col-lg-6 bg-dark text-white p-3 border border-dark">1</div>
                <div class="col-12 col-lg-6 offset-lg-2 bg-dark text-white p-3 border border-dark">2</div>
            </div>
       </div>
     
     </div>
    
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
